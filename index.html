<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekai Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>
  <body>
    
    <div class="myplayer">
      <div id="tooltip"></div>
      <video  src="./big_buck_bunny.mp4"></video>
      <div class="thumbnails-container" id="thumbnailsContainer"></div>
      <div class="player-controls">
        <div class="controls-progressbar">
          <input
            type="range"
            name=""
            min="0"
            max="100"
            value="1"
            step="0"
            id=""
            class="current-progressbar" 
             />
        </div>
        <div class="control-btns">
          <div class="left">
            <div class="btn play" title="Play (space)">
             
              <i class="icon ion-md-play"></i>
            </div>
            <div class="btn rewind" title="rewind 15 seconds (Left Arrow)" >
              <i class="icon ion-md-rewind"></i>
            </div>
            <div class="btn forward" title="skip 15 seconds (Right Arrow)">
              <i class="icon ion-md-fastforward"></i>
            </div>
            <div class="btn timer">
              <span class="currenttime"> 00:00 </span>
              <span>/</span>
              <span class="videotime"> 00:00 </span>
            </div>
          </div>
          <div class="right">
            <div class="btn volume" title="Volume (ArrowUp and Down) Mute (m)">
              <i class="icon ion-md-volume-high"></i>
              <div class="volumebardiv">
                <input type="range" name="" id="" class="volumebar" />
              </div>
            </div>
            <div class="btn fullscreen" title="Fulscreen (Double Click)">
              <i class="icon ion-md-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
   

    <p class="alert"></p>
    <input
      type="text"
      name=""
      id=""
      class="link"
      placeholder="Your video link" />
    <button class="mode" title="Switch Modes"><i class="ion-ios-moon"></i></button>
    <button class="start" title="Start Playing the entered link (Enter)">Start</button>
    <div title="Toggle Focus mode (Shift + /)" class="faq"> 
      <i class="icon ion-md-help"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
