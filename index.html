<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekai Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>
  <body>
   
    <div class="myplayer">
      <video  src="./big_buck_bunny.mp4"></video>
      <div class="player-controls">
        <div class="controls-progressbar">
          <input
            type="range"
            name=""
            min="0"
            max="100"
            value="1"
            step="0"
            id=""
            class="current-progressbar" />
        </div>
        <div class="control-btns">
          <div class="left">
            <div class="btn play">
             
              <i class="icon ion-md-play"></i>
            </div>
            <div class="btn rewind">
              <i class="icon ion-md-rewind"></i>
            </div>
            <div class="btn forward">
              <i class="icon ion-md-fastforward"></i>
            </div>
            <div class="btn timer">
              <span class="currenttime"> 00:00 </span>
              <span>/</span>
              <span class="videotime"> 00:00 </span>
            </div>
          </div>
          <div class="right">
            <div class="btn volume">
              <i class="icon ion-md-volume-high"></i>
              <div class="volumebardiv">
                <input type="range" name="" id="" class="volumebar" />
              </div>
            </div>
            <div class="btn fullscreen">
              <i class="icon ion-md-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
   

    <p class="alert"></p>
    <input
      type="text"
      name=""
      id=""
      class="link"
      placeholder="Your video link" />
    <button class="mode"><i class="ion-ios-moon"></i></button>
    <button class="start">Start</button>
    <div class="faq">
      <i class="icon ion-md-help"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
